<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Student Records</h1>
    <a href="/add">Add New Student</a>
    <table border="1">
        <tr><th>ID</th><th>Name</th><th>Age</th><th>Department</th></tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
